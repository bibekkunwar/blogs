<div class="container">


  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="form">
      <div class="user-box">
        <input type="text" name="" formControlName="username">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" formControlName="password" name="">
        <label>Password</label>
      </div>
      <a type="submit" href="#" (click)="login()" >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
  </div>

</div>
