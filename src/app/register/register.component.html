<p>register works!</p>

<!-- [formGroup]="form" this line removed from inside the form -->
<form [formGroup]="form" onscroll="register()">
  <div class="form-outline container mt-4 mb-4">
    <label class="form-label" for="form2Example1">Username</label>
    <input type="text" id="form2Example1" class="form-control" formControlName= "username">
  </div>



  <div class="form-outline container mt-4 mb-4">
    <label class="form-label" for="form2Example1">Password</label>
    <input type="text" id="form2Example1" class="form-control" formControlName= "password">
  </div>

  <div class="form-outline container mt-4 mb-4">
    <label class="form-label" for="form2Example1">Password2</label>
    <input type="text" id="form2Example1" class="form-control" formControlName= "password2">
  </div>

  <div class="form-outline container mt-4 mb-4">
    <label class="form-label" for="form2Example1">Email</label>
    <input type="email" id="form2Example1" class="form-control" formControlName= "email">
  </div>

  <div class="form-outline container mt-4 mb-4">
    <label class="form-label" for="form2Example1">FirstName</label>
    <input type="text" id="form2Example1" class="form-control" formControlName= "firstName">
  </div>

  <div class="form-outline container mt-4 mb-4">
    <label class="form-label" for="form2Example1">LastName</label>
    <input type="text" id="form2Example1" class="form-control" formControlName= "lastName">
  </div>

  <div class="container">
    <a class = "register" type="button" href="#" (click)="register()" class = "btn btn-primary mb-4">Register</a>
  </div>
</form>
